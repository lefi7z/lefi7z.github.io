<!DOCTYPE html>
<html>

    {% include head.html %}

  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/logo.png"></a></h1>
          <span class="tagline">A responsive Jekyll theme</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
                  <span class="post-date">{{ post.date | date_to_string }}</span>
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="" class="footer-link">About</a> <span class="separator">&bull;</span>
            <a href="{{ site.xing_home }}" target="_blank">Xing</a> <span class="separator">&bull;</span>
            <a href="{{ site.github_home }}" target="_blank">GitHub</a>
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/assets/js/responsive.js" type="text/javascript"></script>
  </body>
</html>
